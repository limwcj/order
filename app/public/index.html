    <div id="header">

      <div id="current-status">
        <div id="current-status-user">尚未登录</div>
        <div id="online">在线：<span>0</span></div>
        <div id="current-vote-status">
          <div>投票中<span></span>：</div>

          <div class="btn-anonymity"><span>匿名</span><span class="fa fa-question"></span></div>
        </div>
      </div>
      <div class="block left vote" data-href="vote.html">
        <span class="fa fa-1x fa-bar-chart">&nbsp;</span><span>投票</span>
      </div>
      <!--<div class="block right random"><span class="fa fa-1x fa-random">&nbsp;</span><span>随机</span></div>-->

        <span class="fa fa-1x fa-group">&nbsp;</span><span>饭团</span>
      </div>
      <div class="block left food" data-href="food.html">
        <span class="fa fa-1x fa-glass">&nbsp;</span><span>餐库</span>
      </div>

      <div class="block right"><span class="fa fa-1x fa-question">&nbsp;</span><span>功能</span></div>
      <div class="block left"><span class="fa fa-1x fa-question">&nbsp;</span><span>敬请</span></div>
      <div class="block right"><span class="fa fa-1x fa-question">&nbsp;</span><span>期待</span></div>
